{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/log.css' %}">

    <h2>Авторизация</h2>
    <div class="container">
    <form action="" method="POST">
      {% csrf_token %}
      <p class="form-group">
          {{ form|crispy }}
      </p>
      <div class="form-group" id="signup-button">
          <button class='custom-btn'>Войти</button>
      </div>
      <div class="form-group-text">
          <small class="text-muted ml-3" >Нет аккаунта?
              <a href="{% url 'register' %}">Зарегистрироваться</a></small>
      </div>
    </form>
    </div>
{% endblock %}
