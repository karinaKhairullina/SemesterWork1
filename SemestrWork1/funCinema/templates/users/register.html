{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/reg.css' %}">
    <h2>Регистрация</h2>
    <div class="container">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          {{ form|crispy }}
      </fieldset>
      <div class="form-group" id="signup-button">
          <button class="custom-btn ">Войти</button>
      </div>
      <div class="form-group">
          <small class="text-muted ml-3" >Уже есть аккаунт? <a href="{% url 'login' %}">Авторизоваться</a></small>
      </div>
    </form>
    </div>
{% endblock %}
