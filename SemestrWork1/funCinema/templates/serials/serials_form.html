{% extends 'serials/base_form.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{ form }}
    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-success"><i class="fas fa-database"></i>Сохранить</button>
        </div>
        <div class="col">
            <a href="{% url 'list' %}" class="btn">
                <i class="fas fa-stream"></i>Вернуться
            </a>
        </div>
    </div>
</form>
{% endblock %}
</body>
</html>
